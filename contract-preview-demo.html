<!DOCTYPE html>
<html>
  <head>
    <title>Contract Preview Demo</title>
    <style>
      body {
        font-family: Arial;
        max-width: 500px;
        margin: 20px auto;
      }
      #preview {
        margin-top: 20px;
        padding: 10px;
        border: 1px dashed #ccc;
      }
    </style>
  </head>
  <body>
    <h3>Demo: Contract Preview</h3>
    <input type="text" id="clientName" placeholder="Client Name" />
    <button onclick="showPreview()">Generate Preview</button>
    <div id="preview"></div>

    <script>
      function showPreview() {
        const name = document.getElementById('clientName').value
        document.getElementById('preview').innerHTML = `
        <h4>CONTRACT PREVIEW</h4>
        <p>This agreement is made with <strong>${name}</strong>...</p>
      `
      }
    </script>
  </body>
</html>
